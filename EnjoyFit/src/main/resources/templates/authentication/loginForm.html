<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment.html :: head(title='Login')">
<link rel="stylesheet" th:href="@{/fogliCss/loginForm.css}">
</head> 
<body>
	<nav th:replace="fragments/fragment.html :: intestazione(index='/default')"></nav>
	<div class="form">
   <div id="title"><b>Login Cliente</b></div>
   <div>
   		<form th:action="@{/login}" method="POST">
   			<div class="box">
				<div class = "container">
					<div class="element">
						<span><input name="username" type="text" placeholder="Inserisci username" required 
							style="font-size: 15px"/></span>
					</div>		
					<div class="element">
						<span><input name="password" type="password" placeholder="Inserisci password" required 
							style="font-size: 15px"/></span>
					</div>
					<div class="element">
						<span><button type="submit"><b style="font-size: 17px">LOGIN</b></button></span>
					</div>
				</div>
			</div>
		</form>
   </div>
   </div>

</body>
