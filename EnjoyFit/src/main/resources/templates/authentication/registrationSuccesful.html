<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{fogliCss/registrationSuccesful.css}" rel="stylesheet">
	<link th:href="@{css/fragmentStyle.css}" rel="stylesheet">
	<link rel="icon" href="/images/svg/logo.svg" type="image/icon type">
</head>
<body>
   <nav th:replace="fragments/fragment.html :: intestazione"></nav>
   
   <div class="container">
   	<script>
   		var seconds = 5; // seconds for HTML
   		var foo; // variable for clearInterval() function

   		function redirect() {
   	    	document.location.href = 'home';
   		}

   		function updateSecs() {
   	    	document.getElementById("seconds").innerHTML = seconds;
   	    	seconds--;
   	    	if (seconds == -1) {
   	        	clearInterval(foo);
   	        	redirect();
   	    	}
   		}

   		function countdownTimer() {
   	    	foo = setInterval(function () {
   	        	updateSecs()
   	    	}, 1000);
   		}

   		countdownTimer();
   	</script>
   	
   	<p><b>Registrazione avvenuta con successo!</b></p>
   	<p>Verrai reindirizzato in <span id="seconds">5</span> secondi</p>
   </div>

</body>
